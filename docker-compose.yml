services:
  traefik:
    image: traefik:v3.3
    command:
      - --api.dashboard=false
      - --providers.docker=false
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.internal.address=:8080
      - --log.level=INFO
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: roller_hoops
      POSTGRES_USER: postgres
      # Note: do not commit real secrets. For production, provide this via your secret manager.
      # For local dev, docker compose will read POSTGRES_PASSWORD from .env (gitignored).
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roller_hoops"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./core-go/migrations:/migrations:ro
    entrypoint:
      - /migrate
      - -path
      - /migrations
      - -database
      - postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/roller_hoops?sslmode=disable
      - up

  dev-seed:
    image: postgres:16-alpine
    profiles:
      - dev
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    command:
      - sh
      - -c
      - |
        until pg_isready -h db -U postgres -d roller_hoops; do
          sleep 1
        done
        PGPASSWORD=$${POSTGRES_PASSWORD:-postgres} \
          psql -h db -U postgres -d roller_hoops -f /seed/dev-seed.sql
    volumes:
      - ./docker/dev/dev-seed.sql:/seed/dev-seed.sql:ro

  core-go:
    build:
      context: ./core-go
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/roller_hoops?sslmode=disable
      HTTP_ADDR: :8081
      LOG_LEVEL: info
      DISCOVERY_DEFAULT_SCOPE: ${DISCOVERY_DEFAULT_SCOPE:-}
      DISCOVERY_POLL_INTERVAL: ${DISCOVERY_POLL_INTERVAL:-}
      DISCOVERY_RUN_DELAY: ${DISCOVERY_RUN_DELAY:-}
      DISCOVERY_MAX_RUNTIME: ${DISCOVERY_MAX_RUNTIME:-}
      DISCOVERY_ARP_TABLE_PATH: ${DISCOVERY_ARP_TABLE_PATH:-}
      DISCOVERY_MAX_TARGETS: ${DISCOVERY_MAX_TARGETS:-}
      DISCOVERY_PING_TIMEOUT: ${DISCOVERY_PING_TIMEOUT:-}
      DISCOVERY_PING_WORKERS: ${DISCOVERY_PING_WORKERS:-}
      DISCOVERY_ENRICH_MAX_TARGETS: ${DISCOVERY_ENRICH_MAX_TARGETS:-}
      DISCOVERY_ENRICH_WORKERS: ${DISCOVERY_ENRICH_WORKERS:-}
      DISCOVERY_NAME_RESOLUTION_ENABLED: ${DISCOVERY_NAME_RESOLUTION_ENABLED:-}
      DISCOVERY_SNMP_ENABLED: ${DISCOVERY_SNMP_ENABLED:-}
      DISCOVERY_SNMP_COMMUNITY: ${DISCOVERY_SNMP_COMMUNITY:-}
      DISCOVERY_SNMP_VERSION: ${DISCOVERY_SNMP_VERSION:-}
      DISCOVERY_SNMP_TIMEOUT: ${DISCOVERY_SNMP_TIMEOUT:-}
      DISCOVERY_SNMP_RETRIES: ${DISCOVERY_SNMP_RETRIES:-}
      DISCOVERY_SNMP_PORT: ${DISCOVERY_SNMP_PORT:-}
      DISCOVERY_TOPOLOGY_LLDP_ENABLED: ${DISCOVERY_TOPOLOGY_LLDP_ENABLED:-}
      DISCOVERY_TOPOLOGY_CDP_ENABLED: ${DISCOVERY_TOPOLOGY_CDP_ENABLED:-}
      DISCOVERY_TOPOLOGY_ALLOWLIST: ${DISCOVERY_TOPOLOGY_ALLOWLIST:-}
      DISCOVERY_PORT_SCAN_ENABLED: ${DISCOVERY_PORT_SCAN_ENABLED:-}
      DISCOVERY_PORT_SCAN_ALLOWLIST: ${DISCOVERY_PORT_SCAN_ALLOWLIST:-}
      DISCOVERY_PORT_SCAN_PORTS: ${DISCOVERY_PORT_SCAN_PORTS:-}
      DISCOVERY_PORT_SCAN_WORKERS: ${DISCOVERY_PORT_SCAN_WORKERS:-}
      DISCOVERY_PORT_SCAN_TIMEOUT: ${DISCOVERY_PORT_SCAN_TIMEOUT:-}
      DISCOVERY_PORT_SCAN_MAX_TARGETS: ${DISCOVERY_PORT_SCAN_MAX_TARGETS:-}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8081/readyz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  ui-node:
    build:
      context: ./ui-node
    environment:
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # Route API traffic through Traefik, but keep it internal-only for now (no host port published).
      CORE_GO_BASE_URL: http://traefik:8080
      AUTH_USERS: ${AUTH_USERS:-}
      AUTH_USERS_FILE: ${AUTH_USERS_FILE:-}
      AUTH_SESSION_SECRET: ${AUTH_SESSION_SECRET:-}
      AUTH_USERNAME: ${AUTH_USERNAME:-admin}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-admin}
      AUTH_ROLE: ${AUTH_ROLE:-admin}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-}
    depends_on:
      core-go:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  prod-readiness:
    image: curlimages/curl:8.3.0
    profiles:
      - prod
    depends_on:
      core-go:
        condition: service_healthy
      ui-node:
        condition: service_healthy
    restart: "no"
    entrypoint:
      - sh
      - -c
    command: |
      for attempt in $(seq 1 30); do
        if curl --fail http://ui-node:3000/healthz && \
           curl --fail http://core-go:8081/readyz; then
          echo "prod stack healthy"
          exit 0
        fi
        sleep 1
      done
      echo "prod stack health checks failed"
      exit 1

volumes:
  db_data:
