services:
  traefik:
    image: traefik:v3.3
    command:
      - --api.dashboard=false
      - --providers.docker=false
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --log.level=INFO
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: roller_hoops
      POSTGRES_USER: postgres
      # Dev-only: avoid storing secrets in repo; use trust auth inside the Docker network.
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roller_hoops"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./core-go/migrations:/migrations:ro
    entrypoint:
      - /migrate
      - -path
      - /migrations
      - -database
      - postgres://postgres@db:5432/roller_hoops?sslmode=disable
      - up

  core-go:
    build:
      context: ./core-go
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://postgres@db:5432/roller_hoops?sslmode=disable
      HTTP_ADDR: :8081
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8081/readyz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    labels:
      - traefik.enable=true
      - traefik.http.routers.core-go.rule=PathPrefix(`/api`)
      - traefik.http.routers.core-go.entrypoints=web
      - traefik.http.services.core-go.loadbalancer.server.port=8081

  ui-node:
    build:
      context: ./ui-node
    environment:
      PORT: 3000
      HOSTNAME: 0.0.0.0
      CORE_GO_BASE_URL: http://core-go:8081
    depends_on:
      core-go:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    labels:
      - traefik.enable=true
      - traefik.http.routers.ui-node.rule=PathPrefix(`/`)
      - traefik.http.routers.ui-node.entrypoints=web
      - traefik.http.services.ui-node.loadbalancer.server.port=3000

volumes:
  db_data:
