openapi: 3.0.3
info:
  title: Roller_hoops API
  version: 0.1.0
  description: |
    Canonical API contract for the Roller_hoops system.

servers:
  - url: /api

tags:
  - name: Devices
  - name: Discovery
  - name: Inventory
  - name: Audit

paths:
  /v1/devices:
    get:
      tags: [Devices]
      summary: List devices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
    post:
      tags: [Devices]
      summary: Create a device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: Get device by ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Devices]
      summary: Update device by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/{id}/name-candidates:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: List name candidates for a device
      description: |
        Returns friendly-name candidates discovered via enrichment (e.g. reverse DNS, SNMP sysName).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceNameCandidate'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/export:
    get:
      tags: [Devices]
      summary: Export devices as a JSON snapshot
      description: |
        Returns the complete list of devices, including metadata, as a downloadable JSON document.
      responses:
        '200':
          description: Exported devices
          headers:
            Content-Disposition:
              description: Indicates the downloaded filename.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /v1/devices/import:
    post:
      tags: [Devices]
      summary: Import devices from a JSON snapshot
      description: |
        Accepts a list of devices to create or update. Existing devices are matched by ID and updated, while new entries are created.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceImportPayload'
      responses:
        '200':
          description: Import result summarizing created and updated records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/discovery/run:
    post:
      tags: [Discovery]
      summary: Trigger a discovery pass
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscoveryRunRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRun'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/discovery/status:
    get:
      tags: [Discovery]
      summary: Get discovery status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryStatus'

  /v1/discovery/runs:
    get:
      tags: [Discovery]
      summary: List discovery runs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 200
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor returning `started_at|id` from the prior page.
      responses:
        '200':
          description: Discovery run list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRunPage'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/discovery/runs/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Discovery]
      summary: Get discovery run by ID
      responses:
        '200':
          description: Discovery run detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRun'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/discovery/runs/{id}/logs:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Discovery]
      summary: List logs for a discovery run
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 500
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor representing `created_at|log_id` for pagination.
      responses:
        '200':
          description: Discovery run logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRunLogPage'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/inventory/netbox/import:
    post:
      tags: [Inventory]
      summary: Import devices from a NetBox export payload
      description: |
        Accepts a NetBox API payload (or an extracted device list) and imports devices into the local catalog.
        The request wraps the upstream JSON as `payload` so unknown upstream fields do not break strict decoding.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryImportRequest'
      responses:
        '200':
          description: Imported inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/devices/changes:
    get:
      tags: [Devices]
      summary: List device change events
      parameters:
        - name: since
          in: query
          schema:
            type: string
            format: date-time
          description: Inclusive RFC3339 timestamp filter (newer than or equal to value).
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor from a previous page (`event_at|event_id`).
      responses:
        '200':
          description: Device change feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceChangeFeed'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/devices/{id}/history:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: Device history timeline
      description: |
        Returns the change events for a single device, ordered newest-first. Supports pagination via `limit` and `cursor`.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor returned from the previous page (`event_at|event_id`).
      responses:
        '200':
          description: Device history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceChangeFeed'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/inventory/nautobot/import:
    post:
      tags: [Inventory]
      summary: Import devices from a Nautobot export payload
      description: |
        Accepts a Nautobot API payload (or an extracted device list) and imports devices into the local catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryImportRequest'
      responses:
        '200':
          description: Imported inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/audit/events:
    post:
      tags: [Audit]
      summary: Record an audit event
      description: |
        Minimal audit log write endpoint intended to be called by the UI (which owns auth/sessions).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuditEventCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    Device:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
          description: Optional human-friendly name.
        metadata:
          $ref: '#/components/schemas/DeviceMetadata'
    DeviceCreate:
      type: object
      description: |
        Minimal create payload. Additional fields will be added as the data model is finalized.
      properties:
        display_name:
          type: string
        metadata:
          $ref: '#/components/schemas/DeviceMetadata'
    DeviceUpdate:
      type: object
      description: |
        Minimal update payload. Additional fields will be added as the data model is finalized.
      properties:
        display_name:
          type: string
        metadata:
          $ref: '#/components/schemas/DeviceMetadata'
    DeviceNameCandidate:
      type: object
      required: [name, source, observed_at]
      properties:
        name:
          type: string
        source:
          type: string
          description: Candidate source (e.g. snmp, reverse_dns).
        address:
          type: string
          description: Optional IP address the name was observed on.
        observed_at:
          type: string
          format: date-time
    DeviceMetadata:
      type: object
      properties:
        owner:
          type: string
        location:
          type: string
        notes:
          type: string
    DeviceImport:
      type: object
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
        metadata:
          $ref: '#/components/schemas/DeviceMetadata'
    DeviceImportPayload:
      type: object
      required: [devices]
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/DeviceImport'
    DeviceImportResult:
      type: object
      properties:
        created:
          type: integer
        updated:
          type: integer
    InventoryImportRequest:
      type: object
      required: [payload]
      properties:
        payload:
          description: |
            Raw upstream inventory JSON (e.g. a NetBox/Nautobot API response with `results[]` or a direct device list).
          oneOf:
            - type: object
              additionalProperties: true
            - type: array
              items:
                type: object
                additionalProperties: true
    InventoryImportResult:
      type: object
      properties:
        created:
          type: integer
        matched_existing:
          type: integer
        ip_written:
          type: integer
        metadata_written:
          type: integer
        skipped:
          type: integer
    AuditEventCreate:
      type: object
      required: [actor, action]
      properties:
        actor:
          type: string
        actor_role:
          type: string
          nullable: true
        action:
          type: string
        target_type:
          type: string
          nullable: true
        target_id:
          type: string
          format: uuid
          nullable: true
        details:
          type: object
          additionalProperties: true
    DiscoveryRunRequest:
      type: object
      properties:
        scope:
          type: string
          description: Optional scope hint for the discovery engine.
    DiscoveryRun:
      type: object
      required: [id, status, started_at]
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [queued, running, succeeded, failed]
        scope:
          type: string
          nullable: true
        stats:
          type: object
          additionalProperties: true
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        last_error:
          type: string
          nullable: true
    DiscoveryStatus:
      type: object
      required: [status]
      properties:
        status:
          type: string
          description: |
            High level status: "idle" when no runs exist, otherwise mirrors the latest run status.
        latest_run:
          $ref: '#/components/schemas/DiscoveryRun'
    DeviceChangeEvent:
      type: object
      required: [event_id, device_id, event_at, kind, summary]
      properties:
        event_id:
          type: string
        device_id:
          type: string
          format: uuid
        event_at:
          type: string
          format: date-time
        kind:
          type: string
        summary:
          type: string
        details:
          type: object
          additionalProperties: true
    DeviceChangeFeed:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/DeviceChangeEvent'
        cursor:
          type: string
          nullable: true
    DiscoveryRunPage:
      type: object
      properties:
        runs:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveryRun'
        cursor:
          type: string
          nullable: true
    DiscoveryRunLogEntry:
      type: object
      required: [id, level, message, created_at]
      properties:
        id:
          type: integer
        level:
          type: string
        message:
          type: string
        created_at:
          type: string
          format: date-time
    DiscoveryRunLogPage:
      type: object
      properties:
        logs:
          type: array
          items:
            $ref: '#/components/schemas/DiscoveryRunLogEntry'
        cursor:
          type: string
          nullable: true
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: true
