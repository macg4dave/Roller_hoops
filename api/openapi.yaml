openapi: 3.0.3
info:
  title: Roller_hoops API
  version: 0.1.0
  description: |
    Canonical API contract for the Roller_hoops system.

servers:
  - url: /api

tags:
  - name: Devices
  - name: Discovery
  - name: Inventory
  - name: Audit
  - name: Map

paths:
  /v1/devices:
    get:
      tags: [Devices]
      summary: List devices
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: Optional search query (matches id, display name, metadata, IPs, MACs, and SNMP fields).
        - name: status
          in: query
          schema:
            type: string
            enum: [online, offline, changed]
          description: Optional status filter.
        - name: sort
          in: query
          schema:
            type: string
            enum: [created_desc, last_seen_desc, last_change_desc]
            default: created_desc
          description: Sort order (cursor uses this sort key).
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 200
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor returning `sort_ts|device_id` from the prior page.
        - name: seen_within_seconds
          in: query
          schema:
            type: integer
            default: 3600
            maximum: 2592000
          description: Lookback window for online/offline filtering (defaults to 1 hour).
        - name: changed_within_seconds
          in: query
          schema:
            type: integer
            default: 86400
            maximum: 2592000
          description: Lookback window for changed filtering (defaults to 24 hours).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevicePage'
    post:
      tags: [Devices]
      summary: Create a device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: Get device by ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Devices]
      summary: Update device by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/{id}/name-candidates:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: List name candidates for a device
      description: |
        Returns friendly-name candidates discovered via enrichment (e.g. reverse DNS, SNMP sysName).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceNameCandidate'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/{id}/facts:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: Get current device facts
      description: |
        Returns current discovery/enrichment facts for a device (IPs, MACs, interfaces, services, SNMP snapshot, and adjacency links).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceFacts'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/devices/export:
    get:
      tags: [Devices]
      summary: Export devices as a JSON snapshot
      description: |
        Returns the complete list of devices, including metadata, as a downloadable JSON document.
      responses:
        '200':
          description: Exported devices
          headers:
            Content-Disposition:
              description: Indicates the downloaded filename.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
  /v1/devices/import:
    post:
      tags: [Devices]
      summary: Import devices from a JSON snapshot
      description: |
        Accepts a list of devices to create or update. Existing devices are matched by ID and updated, while new entries are created.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceImportPayload'
      responses:
        '200':
          description: Import result summarizing created and updated records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/discovery/run:
    post:
      tags: [Discovery]
      summary: Trigger a discovery pass
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscoveryRunRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRun'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/discovery/status:
    get:
      tags: [Discovery]
      summary: Get discovery status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryStatus'

  /v1/discovery/scope-suggestions:
    get:
      tags: [Discovery]
      summary: Suggest local interface scopes
      responses:
        '200':
          description: Scope suggestions derived from local interfaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryScopeSuggestions'

  /v1/discovery/runs:
    get:
      tags: [Discovery]
      summary: List discovery runs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 200
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor returning `started_at|id` from the prior page.
      responses:
        '200':
          description: Discovery run list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRunPage'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/discovery/runs/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Discovery]
      summary: Get discovery run by ID
      responses:
        '200':
          description: Discovery run detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRun'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/discovery/runs/{id}/logs:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Discovery]
      summary: List logs for a discovery run
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 500
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor representing `created_at|log_id` for pagination.
      responses:
        '200':
          description: Discovery run logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryRunLogPage'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/inventory/netbox/import:
    post:
      tags: [Inventory]
      summary: Import devices from a NetBox export payload
      description: |
        Accepts a NetBox API payload (or an extracted device list) and imports devices into the local catalog.
        The request wraps the upstream JSON as `payload` so unknown upstream fields do not break strict decoding.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryImportRequest'
      responses:
        '200':
          description: Imported inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/devices/changes:
    get:
      tags: [Devices]
      summary: List device change events
      parameters:
        - name: since
          in: query
          schema:
            type: string
            format: date-time
          description: Inclusive RFC3339 timestamp filter (newer than or equal to value).
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor from a previous page (`event_at|event_id`).
      responses:
        '200':
          description: Device change feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceChangeFeed'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/devices/{id}/history:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Devices]
      summary: Device history timeline
      description: |
        Returns the change events for a single device, ordered newest-first. Supports pagination via `limit` and `cursor`.
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Cursor returned from the previous page (`event_at|event_id`).
      responses:
        '200':
          description: Device history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceChangeFeed'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Device not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/inventory/nautobot/import:
    post:
      tags: [Inventory]
      summary: Import devices from a Nautobot export payload
      description: |
        Accepts a Nautobot API payload (or an extracted device list) and imports devices into the local catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryImportRequest'
      responses:
        '200':
          description: Imported inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryImportResult'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/audit/events:
    post:
      tags: [Audit]
      summary: Record an audit event
      description: |
        Minimal audit log write endpoint intended to be called by the UI (which owns auth/sessions).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuditEventCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/map/{layer}:
    parameters:
      - name: layer
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/MapLayer'
    get:
      tags: [Map]
      summary: Get a layer projection (focus-scoped)
      description: |
        Returns a small, render-ready projection for a single layer and (optional) focus.

        No focus is valid and returns an empty projection plus guidance (200 OK).

        Responses are deterministic: `regions`, `nodes`, and `edges` are sorted by stable `id`.
      parameters:
        - name: focusType
          in: query
          schema:
            $ref: '#/components/schemas/MapFocusType'
          description: Focus type for object-first navigation (must be provided together with `focusId`).
        - name: focusId
          in: query
          schema:
            type: string
          description: Focus identifier (must be provided together with `focusType`; UUID for `device`; other types are layer-defined).
        - name: depth
          in: query
          schema:
            type: integer
            default: 1
            minimum: 0
            maximum: 3
          description: Optional scoping hint (small integer).
        - name: limit
          in: query
          schema:
            type: integer
            default: 120
            minimum: 1
            maximum: 500
          description: Optional hard cap hint (the API may clamp further).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapProjection'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Focus not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Database not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    MapLayer:
      type: string
      enum: [physical, l2, l3, services, security]
      description: Mutually-exclusive layer identifier.
    MapFocusType:
      type: string
      enum: [device, subnet, vlan, zone, service]
      description: Focus type for map projections.
    MapFocus:
      type: object
      required: [type, id]
      properties:
        type:
          $ref: '#/components/schemas/MapFocusType'
        id:
          type: string
        label:
          type: string
          nullable: true
          description: Optional human-friendly label (best-effort).
    MapTruncationMetric:
      type: object
      required: [returned, limit, truncated]
      properties:
        returned:
          type: integer
        limit:
          type: integer
        truncated:
          type: boolean
        total:
          type: integer
          nullable: true
          description: Optional total size hint when known.
        warning:
          type: string
          nullable: true
          description: Optional operator-facing truncation message.
    MapTruncation:
      type: object
      required: [regions, nodes, edges]
      properties:
        regions:
          $ref: '#/components/schemas/MapTruncationMetric'
        nodes:
          $ref: '#/components/schemas/MapTruncationMetric'
        edges:
          $ref: '#/components/schemas/MapTruncationMetric'
    MapRegion:
      type: object
      required: [id, kind, label]
      properties:
        id:
          type: string
          description: Stable region identifier within the projection.
        kind:
          type: string
          description: Region kind (e.g. subnet, vlan, zone).
        label:
          type: string
        parent_region_id:
          type: string
          nullable: true
        meta:
          type: object
          nullable: true
          additionalProperties: true
    MapNode:
      type: object
      required: [id, kind, region_ids]
      properties:
        id:
          type: string
          description: Stable node identifier within the projection.
        kind:
          type: string
          description: Node kind (e.g. device, interface, service).
        label:
          type: string
          nullable: true
        primary_region_id:
          type: string
          nullable: true
          description: Deterministic primary region placement (when applicable).
        region_ids:
          type: array
          description: Region membership (container ids); membership should not be expressed as dense mesh edges.
          items:
            type: string
        meta:
          type: object
          nullable: true
          additionalProperties: true
    MapEdge:
      type: object
      required: [id, kind, from, to]
      properties:
        id:
          type: string
        kind:
          type: string
          description: Edge kind (layer-defined; edges are rare/intentional).
        from:
          type: string
          description: Source node id.
        to:
          type: string
          description: Target node id.
        label:
          type: string
          nullable: true
        meta:
          type: object
          nullable: true
          additionalProperties: true
    MapInspectorField:
      type: object
      required: [label, value]
      properties:
        label:
          type: string
        value:
          type: string
    MapInspectorRelationship:
      type: object
      required: [label, layer, focus_type, focus_id]
      properties:
        label:
          type: string
        layer:
          $ref: '#/components/schemas/MapLayer'
        focus_type:
          $ref: '#/components/schemas/MapFocusType'
        focus_id:
          type: string
    MapInspector:
      type: object
      required: [title, identity, status, relationships]
      properties:
        title:
          type: string
        identity:
          type: array
          items:
            $ref: '#/components/schemas/MapInspectorField'
        status:
          type: array
          items:
            $ref: '#/components/schemas/MapInspectorField'
        relationships:
          type: array
          items:
            $ref: '#/components/schemas/MapInspectorRelationship'
    MapProjection:
      type: object
      required: [layer, regions, nodes, edges, truncation]
      properties:
        layer:
          $ref: '#/components/schemas/MapLayer'
        focus:
          $ref: '#/components/schemas/MapFocus'
          nullable: true
        guidance:
          type: string
          nullable: true
          description: Operator guidance message when the projection is empty or truncated.
        regions:
          type: array
          items:
            $ref: '#/components/schemas/MapRegion'
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/MapNode'
        edges:
          type: array
          items:
            $ref: '#/components/schemas/MapEdge'
        inspector:
          $ref: '#/components/schemas/MapInspector'
          nullable: true
        truncation:
          $ref: '#/components/schemas/MapTruncation'

    Device:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
          description: Optional human-friendly name.
        primary_ip:
          type: string
          nullable: true
          description: Best-effort primary IP for UI convenience (may be null when unknown).
        last_seen_at:
          type: string
          format: date-time
          nullable: true
          description: Latest observation timestamp across known facts (best-effort).
        last_change_at:
          type: string
          format: date-time
          nullable: true
          description: Latest structural change timestamp across known facts (best-effort).
        metadata:
          $ref: '#/components/schemas/DeviceMetadata'
    DevicePage:
      type: object
      required: [devices]
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
        cursor:
          type: string
          description: Cursor for fetching the next page (opaque).
    DeviceFacts:
      type: object
      required: [device_id, ips, macs, interfaces, services, links]
      properties:
        device_id:
          type: string
          format: uuid
        ips:
          type: array
          items:
            $ref: '#/components/schemas/DeviceIP'
        macs:
          type: array
          items:
            $ref: '#/components/schemas/DeviceMAC'
        interfaces:
          type: array
          items:
            $ref: '#/components/schemas/DeviceInterface'
        services:
          type: array
          items:
            $ref: '#/components/schemas/DeviceService'
        snmp:
          nullable: true
          $ref: '#/components/schemas/DeviceSNMP'
        links:
          type: array
          items:
            $ref: '#/components/schemas/DeviceLink'
    DeviceIP:
      type: object
      required: [ip, created_at, updated_at]
      properties:
        ip:
          type: string
        interface_id:
          type: string
          format: uuid
          nullable: true
        interface_name:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeviceMAC:
      type: object
      required: [mac, created_at, updated_at]
      properties:
        mac:
          type: string
        interface_id:
          type: string
          format: uuid
          nullable: true
        interface_name:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeviceInterface:
      type: object
      required: [id, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          nullable: true
        ifindex:
          type: integer
          nullable: true
        descr:
          type: string
          nullable: true
        alias:
          type: string
          nullable: true
        mac:
          type: string
          nullable: true
        admin_status:
          type: integer
          nullable: true
        oper_status:
          type: integer
          nullable: true
        mtu:
          type: integer
          nullable: true
        speed_bps:
          type: integer
          format: int64
          nullable: true
        pvid:
          type: integer
          nullable: true
        pvid_observed_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeviceService:
      type: object
      required: [observed_at, created_at, updated_at]
      properties:
        protocol:
          type: string
          nullable: true
          enum: [tcp, udp]
        port:
          type: integer
          nullable: true
        name:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
          enum: [open, closed]
        source:
          type: string
          nullable: true
        observed_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DeviceSNMP:
      type: object
      required: [updated_at]
      properties:
        address:
          type: string
          nullable: true
        sys_name:
          type: string
          nullable: true
        sys_descr:
          type: string
          nullable: true
        sys_object_id:
          type: string
          nullable: true
        sys_contact:
          type: string
          nullable: true
        sys_location:
          type: string
          nullable: true
        last_success_at:
          type: string
          format: date-time
          nullable: true
        last_error:
          type: string
          nullable: true
        updated_at:
          type: string
          format: date-time
    DeviceLink:
